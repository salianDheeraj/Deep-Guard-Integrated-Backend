services:
  # 1. deep-guard-backend (The Public API)
  - name: deep-guard-backend
    type: web
    plan: free 
    
    runtime: docker 
    dockerContext: ./Deep-Guard-Backend
    dockerfilePath: Deep-Guard-Backend/Dockerfile
      
    envVars:
      # All environment variables are set as secure placeholders (sync: false)
      - key: PORT
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: NODE_ENV
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: SUPABASE_BUCKET_NAME
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SERVICE_ROLE_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ML_API_URL
        value: "https://deep-guard-ml-engine.onrender.com"
      - key: ML_VIDEO_URL
        value: "https://deep-guard-ml-engine.onrender.com"
      - key: ML_IMAGE_URL
        value: "https://deep-guard-ml-engine.onrender.com"
      - key: client_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: ENABLE_CSRF_CHECK
        sync: false


  # 2. deep-guard-ml-engine (The Inference API)
  - name: deep-guard-ml-engine
    type: web
    plan: free 
    
    runtime: docker
    dockerContext: ./Deep-Guard-ML-Engine
    dockerfilePath: Deep-Guard-ML-Engine/Dockerfile
      
    envVars:
      # Since it's a web service, the port can be a placeholder or hardcoded.
      - key: PORT
        value: "8000"